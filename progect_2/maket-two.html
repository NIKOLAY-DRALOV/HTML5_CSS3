<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.12.0-web/css/all.min.css">
    <title>Кликни на логотип</title>
</head>
<body>
    <div class="conteiner-two">
        <section class="language">
            <div class="language-wrp">
                <button class="language-btn">english</button>
                <ul class="language-list">
                    <li class="language-list-item">English</li>
                    <li class="language-list-item">Русский</li>
                    <li class="language-list-item">Deutsch</li>
                </ul>
                <a href="#" class="language-link"><i class="fas fa-phone-alt"></i>Contact Center</a>
                <button class="language-btn">Country Profile</button>
                <ul class="country-profile-list">
                    <li class="country-profile-item"></li>
                    <li class="country-profile-item"></li>
                    <li class="country-profile-item"></li>
                </ul>
            </div>
        </section>
        <nav class="logo-nav-search">
            <a href="#" class="lodo-link"><img class="logo-img" src="img/logo-two-project.png" alt="logo"></a>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Express</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Parcel & Ecommerce</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Logistics</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Mail</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Press</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">About</a></li>
            </ul>
            <form action="#" class="form-search">
                <input class="form-search__input" id="search" type="search" placeholder="Искать здесь...">
                <button for="search" class="form-search__button" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </nav>
    </div>
</body>
</html>
